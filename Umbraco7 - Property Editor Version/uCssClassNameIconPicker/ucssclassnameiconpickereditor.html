<div ng-controller="tooorangey.uCssClassNameIconPickerController"> 
   
<ul class="uCssClassNameIconPicker">
<li ng-repeat="ccn in classnames" ng-class="getSelectedClass(ccn,model.value)" id="itemHolder-{{ccn}}">
<a ng-click="setSelectedClass(ccn)"><span ng-bind-html="renderIconPattern(ccn)"></span><span>{{ccn}}</span></a>
</li>

</ul>
        <select ng-model="model.value" ng-options="ccn for ccn in classnames">      
        </select>

    <span ng-bind="info"></span>
